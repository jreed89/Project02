<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/tictactoe.css" type="text/css" />
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="input-container">
        </div>
        <div class = "wrapper">
        <button id = "start">LET'S BEGIN</button>
        </div>
        <div>
            <h3 class = "Player" id = "Player1">Player1</h3>
            <h3 class = "Player" id = "Player2">Player2</h3>
            <h4 id = "Player1_Wins" >Wins: </h4>
            <h4 id = "Player2_Wins">Wins: </h4>
        </div>
            <section id = "game">
            <table border = "1">
                <tr>
                    <td class = "box" id = "1" data-value = "1"></td>
                    <td class = "box" id = "2" data-value = "2"></td>
                    <td class = "box" id = "3" data-value = "3"></td>
                </tr>
                <tr>
                    <td class = "box" id = "4" data-value = "4"></td>
                    <td class = "box" id = "5" data-value = "5"></td>
                    <td class = "box" id = "6" data-value = "6"></td>
                </tr>
                <tr>
                    <td class = "box" id = "7" data-value = "7"></td>
                    <td class = "box" id = "8" data-value = "8"></td>
                    <td class = "box" id = "9" data-value = "9"></td>
                </tr>
            </table>
        </section>
    </body>
        <script type="text/javascript" src="js/tictactoe.js"></script>
</html>
