<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/tictactoe.css" type="text/css" />
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="input-container">
            <!-- <input id="input-box" type="text"></input> -->
        </div>
        <button id = "start">Lets Get Started</button>
        <div>
            <h3 class = "Player" id = "Player1">Player1</h3>
            <h3 class = "Player" id = "Player2">Player2</h3>
        </div>
        <section id = "game">
            <table border = "1">
                <tr>
                    <td class = "box" id = "1"></td>
                    <td class = "box" id = "2"></td>
                    <td class = "box" id = "3"></td>
                </tr>
                <tr>
                    <td class = "box" id = "4"></td>
                    <td class = "box" id = "5"></td>
                    <td class = "box" id = "6"></td>
                </tr>
                <tr>
                    <td class = "box" id = "7"></td>
                    <td class = "box" id = "8"></td>
                    <td class = "box" id = "9"></td>
                </tr>
            </table>
        </section>
    </body>
        <script type="text/javascript" src="js/tictactoe.js"></script>
</html>
